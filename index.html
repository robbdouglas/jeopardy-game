<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FAVICON -->
    <link rel="icon" href="./images/icons8-star.gif" />
    <!-- IMPORT CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>Jeopardy</title>
  </head>
  <body>
    <!-- START SCREEN -->
    <div id="start-screen">
      <h1>
        <img src="./images/icons8-star.gif" alt="star-gif" /> JEOPARDY
        <img src="./images/icons8-star.gif" alt="star-gif" />
      </h1>
      <label for="player-count">Number of players:</label>
      <select id="player-count">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
      <div id="player-names"></div>
      <button onclick="createPlayerInputs()">NEXT</button>
    </div>

    <div id="game-board" style="display: none">
      <!-- GAME BOARD IS GENERATED HERE -->
    </div>
    <div id="final-ranking" style="display: none">
      <!-- FINAL RANKING IS GENERATED HERE -->
    </div>
    <button id="restart-button" style="display: none" onclick="restartGame()">
      Restart Game
    </button>

    <footer>&copy Robert Nimmrich 2023</footer>
    <!-- IMPORT JAVASCRIPT -->
    <script src="script.js"></script>
  </body>
</html>
